; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/RTClib@^2.1.4
	paulstoffregen/Time@^1.6.1
	jchristensen/Timezone@^1.2.4
	davidarmstrong/SiderealPlanets@^1.5.0
	davidarmstrong/SiderealObjects@^1.1.1
	adafruit/DHT sensor library@^1.4.6
	waspinator/CD74HC4067@^1.0.2
	lexus2k/lcdgfx@^1.1.5
	greiman/SdFat@^2.3.0
	powerbroker2/SafeString@^4.1.39
monitor_speed = 115200
upload_port = COM9
monitor_port = COM9
test_port = COM9
monitor_filters =
	send_on_enter
	esp32_exception_decoder
build_type = debug
build_unflags = -Os
build_flags = -O0
; monitor_filters = send_on_enter
; optimization:
; -O0: No optimization. 
; -O1: Basic optimization. 
; -O2: Moderate optimization. 
; -O3: Aggressive optimization. 
; -Ofast: Fastest optimization (may lead to unexpected behavior). 
; -Os: Optimize for size. 
; -flto: Link-time optimization. 